<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Cache-Control" content="public, max-age=31536000" />
    <meta name="keywords" content="justin,neighbors,brickbreaker,snake,game,career,education" />
    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />
    <meta property="og:title" content="Neighbors" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.neighbors.cool/" />
    <meta property="og:image" content="https://www.neighbors.cool/img/justin_stream_2x.jpg" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.gstatic.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'; frame-src 'self'; upgrade-insecure-requests;"
    />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta
      http-equiv="Feature-Policy"
      content="geolocation 'none'; midi 'none'; notifications 'none'; push 'none'; sync-xhr 'none'; microphone 'none'; camera 'none'; magnetometer 'none'; gyroscope 'none'; speaker 'none'; vibrate 'none'; fullscreen 'self'; payment 'none';"
    />
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
    <meta http-equiv="Cross-Origin-Resource-Policy" content="same-site" />
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload" />

    <title>{% if page.title %}{{ page.title }} - {% endif %}Neighbors</title>
    <meta name="description" content="Justin Neighbors website" />
    <meta name="author" content="Justin Neighbors" />
    <meta name="msapplication-TileColor" content="#003366" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#003366" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link rel="preload" href="/css/bootstrap-neighbors.css" as="style" />
    <link rel="preload" href="/css/main.css" as="style" />
    <link rel="stylesheet" href="/css/bootstrap-neighbors.css" />
    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->
    <header class="fixed-top px-md-4 px-2">
      <nav class="d-flex justify-content-between" role="navigation" aria-label="Main navigation">
        <h1 class="d-inline-block">
          <a href="/#" class="header local-link text-nowrap"><span class="logo-sm">&lt;N /&gt;</span>&nbsp;Justin Neighbors</a>
        </h1>
        <a href="/#career" class="header-btn local-link d-none d-md-inline-block">Career</a>
        <a href="/#education" class="header-btn local-link d-none d-md-inline-block">Education</a>
        <a href="/#projects" class="header-btn local-link d-none d-md-inline-block">Projects</a>
        <div id="menuDiv" class="dropdown d-inline-block d-md-none">
          <button type="button" id="menuButton" class="btn btn-sm btn-menu pointerCursor dropdown-toggle" aria-haspopup="true" aria-expanded="false" aria-label="Toggle navigation menu">Menu</button>
          <div id="menu" class="menu pointerCursor">
            <a class="dropdown-item local-link" href="/#career">Career</a>
            <a class="dropdown-item local-link" href="/#education">Education</a>
            <a class="dropdown-item local-link" href="/#projects">Projects</a>
            <a class="dropdown-item local-link" href="/p/ml.html">Machine Learning</a>
            <!-- <a class="dropdown-item local-link" href="/p/ql.html">Q Learning</a> -->
            <a class="dropdown-item local-link" href="/p/static-site.html">GitHub Site</a>
            <a class="dropdown-item local-link" href="/g/brickbreaker.html">Brick Breaker</a>
            <a class="dropdown-item local-link" href="/g/snake.html">Snake</a>
            <a class="dropdown-item local-link" href="/p/space.html">Space</a>
            <a class="dropdown-item local-link" href="/g/asteroids.html">Asteroids</a>
          </div>
        </div>
      </nav>
    </header>

    {{ content }}

    <footer>
      <hr />
      <div class="ml-4">
        <a href="#" class="local-link" title="Back to top">Back to top</a>
        <div class="text-center">
          <h2><a href="/" class="header local-link">&lt;N /&gt;</a></h2>
        </div>
      </div>
      <br />
    </footer>
    <script src="/js/vendor/lazysizes.min.js" async></script>
    <script src="/js/vendor/modernizr.min.js" async></script>
    <script src="/js/plugins.js" async></script>
    <script src="/js/custom.js" async></script>
    {% if page.extra_js %}
    <script src="{{ page.extra_js }}" async></script>
    {% endif %}
  </body>
</html>
