<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Cache-Control, HSTS, CSP, COOP/COEP, and similar security headers should be set as HTTP response headers on the server for full effect. -->
    <meta name="keywords" content="justin,neighbors,brickbreaker,snake,game,career,education" />
    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />
    <meta property="og:title" content="Neighbors" />
    <meta property="og:site_name" content="Neighbors" />
    <meta property="og:description" content="Personal site of Justin Neighbors — software developer, projects and games." />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@justinneighbors" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.neighbors.cool/" />
    <meta property="og:image" content="https://www.neighbors.cool/img/justin_stream_2x.jpg" />
    <!-- Content-Security-Policy and other security headers should be served by your hosting platform (GitHub Pages/Netlify/Cloudflare) as HTTP response headers. -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <!-- X-Content-Type-Options and X-XSS-Protection are better set as HTTP headers. Removed meta equivalents to avoid validator warnings. -->

    <title>{% if page.title %}{{ page.title }} - {% endif %}Neighbors</title>
    <meta name="description" content="Justin Neighbors — software developer. Projects, games, and career information." />
    <meta name="author" content="Justin Neighbors" />
    <meta name="msapplication-TileColor" content="#003366" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="canonical" href="https://www.neighbors.cool/" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#003366" />
    <!-- Removed preconnect/dns-prefetch for fonts since no external font stylesheet is loaded. Add back if Google Fonts are used. -->
    <!-- Load critical styles normally; if you switch to preload, use onload pattern. -->
    <link rel="stylesheet" href="/css/bootstrap-neighbors.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <style>
      /* accessible skip-link styling; visible on keyboard focus */
      .skip-link {
        position: absolute;
        left: -999px;
        top: auto;
        background: #fff;
        color: #000;
        padding: 8px 12px;
        z-index: 1000;
      }
      .skip-link:focus {
        left: 8px;
        top: 8px;
      }
    </style>
  </head>

  <body>
    <a class="skip-link" href="#index">Skip to content</a>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->
    <header class="fixed-top px-md-4 px-2">
      <nav class="d-flex justify-content-between" role="navigation" aria-label="Main navigation">
        <h1 class="d-inline-block">
          <a href="/#" class="header local-link text-nowrap"><span class="logo-sm">&lt;N /&gt;</span>&nbsp;Justin Neighbors</a>
        </h1>
        <a href="/#career" class="header-btn local-link d-none d-md-inline-block">Career</a>
        <a href="/#education" class="header-btn local-link d-none d-md-inline-block">Education</a>
        <a href="/#projects" class="header-btn local-link d-none d-md-inline-block">Projects</a>
        <div id="menuDiv" class="dropdown d-inline-block d-md-none">
          <button type="button" id="menuButton" class="btn btn-sm btn-menu pointerCursor dropdown-toggle" aria-haspopup="true" aria-expanded="false" aria-label="Toggle navigation menu">Menu</button>
          <div id="menu" class="menu pointerCursor" role="menu" aria-label="Navigation menu">
            <a class="dropdown-item local-link" href="/#career" role="menuitem">Career</a>
            <a class="dropdown-item local-link" href="/#education" role="menuitem">Education</a>
            <a class="dropdown-item local-link" href="/#projects" role="menuitem">Projects</a>
            <a class="dropdown-item local-link" href="/p/ml.html" role="menuitem">Machine Learning</a>
            <!-- <a class="dropdown-item local-link" href="/p/ql.html">Q Learning</a> -->
            <a class="dropdown-item local-link" href="/p/static-site.html" role="menuitem">GitHub Site</a>
            <a class="dropdown-item local-link" href="/g/brickbreaker.html" role="menuitem">Brick Breaker</a>
            <a class="dropdown-item local-link" href="/g/snake.html" role="menuitem">Snake</a>
            <a class="dropdown-item local-link" href="/p/space.html" role="menuitem">Space</a>
            <a class="dropdown-item local-link" href="/g/asteroids.html" role="menuitem">Asteroids</a>
          </div>
        </div>
      </nav>
    </header>

    {{ content }}

    <footer>
      <hr />
      <div class="ml-4">
        <a href="#index" class="local-link" title="Back to top">Back to top</a>
        <div class="text-center">
          <h2><a href="/" class="header local-link">&lt;N /&gt;</a></h2>
        </div>
      </div>
      <br />
    </footer>
    <script src="/js/vendor/lazysizes.min.js" async></script>
    <script src="/js/vendor/modernizr.min.js" async></script>
    <script src="/js/plugins.js" async></script>
    <script src="/js/custom.js" async></script>
    {% if page.extra_js %}
    <script src="{{ page.extra_js }}" async></script>
    {% endif %}
  </body>
</html>
